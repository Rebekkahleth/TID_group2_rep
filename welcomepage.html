<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WelcomePage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  
  <div class="container">
    <h1>Welcome!</h1>
    <div class="white-box">
      <img src="assets/Logo.svg" alt="logo">
      <p>Sign in to your account</p>
      
      <div class="inputFields">
        <input type="number" class="inputField" placeholder="Phone number" > 
        <input type="password" class="inputField" placeholder="Password" >
      </div>    
      
      <button class="primaryButton">Sign in</button>
      
    </div>

  </div>

   
    
    
</body>
</html>
